{% extends 'carbike/base.html' %}
{% block title %}AEON Appearance Predict Result{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">Predict Result</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>filename</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>image file</td>
                <td><img class='preview-img' src={{ photo_data }} ></img></td>
                </tr>
            <tr>
                <td>predict label</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>predict score</td>
                <td>{{ percentage }} %</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'carbike:index' %}" class="btn btn-primary">Back</a>

</div>
{% endblock %}
